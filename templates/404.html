{% extends 'base.html' %}

{% load static %}
{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="text-center my-5">
    <img src="{% static 'img/logo-bg-colored.png' %}" alt="Logo" height="80" class="mb-4">

    <h1 class="display-3 text-danger fw-bold">404</h1>
    <h2 class="text-success mb-3">Oops! The Page not Found</h2>
    <p class="lead text-muted mb-4">
        The Page you are looking for doesn't exist or may have been removed.
    </p>

    <a href="{% url 'home' %}" class="btn btn-outline-success px-4 py-2 rounded-pill shadow-sm">
        Go Back to Home
    </a>
</div>
{% endblock %}
