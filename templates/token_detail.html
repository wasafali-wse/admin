{% extends 'base.html' %}

{% block title %}Token Details{% endblock %}

{% block content %}
<a href="{% url 'customer_overview' customer.id %}" class="btn btn-secondary mb-3">&larr; Back to Customer</a>

<h1 class="mb-4">Customer: {{ customer.name }}</h1>

<div class="card p-4 shadow-sm">
    <h4 class="mb-3">Token Details</h4>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Token ID:</strong> {{ token.id }}</li>
        <li class="list-group-item"><strong>Description:</strong> {{ token.description }}</li>
        <li class="list-group-item"><strong>Date:</strong> {{ token.date }}</li>
    </ul>
</div>
{% endblock %}
